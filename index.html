<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotics Club Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    body{
        background-image: url(https://i.pinimg.com/originals/39/c4/06/39c40664e3245b04ea8f5c035cbd5c8a.gif);
    }
    form{
        background-color: dimgray;

    }
    .col-mb-3{
        color: whitesmoke;
    }
   

</style>
</head>

<body>
    <div class="container col-mb-5">
        <h1 class="text-center text-danger mb-4">Robotics Club Registration</h1>
        <p class="text-center">Learn how to build, operate, program and more.</p>
        
            <form>
                <div class="col-mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="col-mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" id="age" class="form-control">
                </div>
                <div class="col-mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control">
                </div>
                 <div class="col-mb-3">
                    <label for="projects" class="form-label">Section</label>
                    <select id="projects" class="form-select">
                          <option value="SAPH7">7-Sapphire</option>
                        <option value="EME7">7-Emerald </option>
                        <option value="RUB7">7-Ruby</option>
                        <option value="TOP7">7-Topaz</option>
                        <option value="SAPH8">8-Sapphire</option>
                        <option value="EME8">8-Emerald </option>
                        <option value="RUB8">8-Ruby</option>
                        <option value="TOP8">8-Topaz</option>
                         <option value="JAD8">8-Jade</option>
                        <option value="SAPH9">9-Sapphire</option>
                        <option value="EME9">9-Emerald </option>
                        <option value="RUB9">9-Ruby</option>
                        <option value="TOP9">9-Topaz</option>
                        <option value="SAPH9">10-Sapphire</option>
                        <option value="EME9">10-Emerald </option>
                        <option value="RUB9">10-Ruby</option>
                        <option value="TOP9">10-Topaz</option>
</select>
</div>
<div class="col-mb-3">
    <label for="projects" class="form-label">Skill Level</label>
                    <select id="projects" class="form-select">
                          <option value="Nov">Novice</option>
                           <option value="COm">Competent</option>
                            <option value="Prof">Proficient</option>
                             <option value="EXP">Expert</option>
                              <option value="Mas">Master</option>
    </select>
    
    
    
    

                <div class="col-mb-3">
                    <label class="form-label">ICT Grade(Last Year)</label>
                    <input type="number" id="grade" class="form-control" required>
                </div>
                <div class="col-mb-3">
                    <label for="Y" class="form-label">Why Robotics Club?</label>
                    <textarea id="Y" class="form-control" cols=4 rows="3"></textarea>
                       
                </div>
                <div class="col-mb-3">
                    <label for="Con" class="form-label">Explain what you can contribute to the club in 3 paragraphs of 10 sentences</label>
                    <textarea id="Con" class="form-control" cols=4 rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
